<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Keylogger (Educational Demo)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 250px;
      margin-top: 20px;
      resize: none;
    }
    .log {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 20px;
    }
    button {
      margin-right: 10px;
      padding: 10px 16px;
      font-size: 16px;
    }
    label {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>ðŸ§ª JavaScript Keylogger (Educational Demo)</h2>
  <p>Start typing anywhere on this page. Keystrokes with timestamps will be logged below.</p>

  <div class="log">
    <textarea id="logArea" readonly></textarea>
  </div>

  <button onclick="downloadLog()">Download Log</button>
  <button onclick="clearLog()">Clear Log</button>
  <label>
    <input type="checkbox" id="toggleLogging" checked> Enable Logging
  </label>

  <script>
    const logArea = document.getElementById("logArea");
    const toggleLogging = document.getElementById("toggleLogging");
    let logData = "";

    function formatKey(key) {
      switch (key) {
        case " ":
          return "[SPACE]";
        case "Enter":
          return "[ENTER]";
        case "Backspace":
          return "[BACKSPACE]";
        case "Tab":
          return "[TAB]";
        case "Shift":
        case "Control":
        case "Alt":
        case "Meta":
        case "CapsLock":
          return `[${key.toUpperCase()}]`;
        default:
          return key.length === 1 ? key : `[${key}]`;
      }
    }

    function getTimestamp() {
      const now = new Date();
      return now.toLocaleTimeString();
    }

    document.addEventListener("keydown", function(event) {
      if (!toggleLogging.checked) return;

      const key = event.key;
      const logEntry = `[${getTimestamp()}] ${formatKey(key)}\n`;

      logData += logEntry;
      logArea.value = logData;
      logArea.scrollTop = logArea.scrollHeight; // Auto scroll to bottom
    });

    function downloadLog() {
      const blob = new Blob([logData], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "keystrokes_log.txt";
      link.click();
    }

    function clearLog() {
      logData = "";
      logArea.value = "";
    }
  </script>
</body>
</html>
